language: cpp
os: linux
dist: trusty
sudo: required
compiler: gcc
before_install:
- sudo add-apt-repository ppa:beineri/opt-qt571-trusty -y
- sudo apt-get update -qq
install:
- sudo apt-get install -qq qt57base
- source /opt/qt57/bin/qt57-env.sh
- git clone https://github.com/qtxlsx/QtXlsxWriter
- cd QtXlsxWriter
- qmake
- make
- sudo make install
script:
- cd ..
- qmake -v
- qmake
- make
- sudo make install
- zip -r binaries.zip build
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: binaries.zip
  on:
    repo: Stivius/Calendar
    tags: true
